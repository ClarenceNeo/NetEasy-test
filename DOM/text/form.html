<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单</title>
  </head>
  <body>
    <form action="/api/login" class="m-form" name="loginForm" target="result" autocomplete="off">
      <legend>手机号码登录</legend>
      <fieldset>
        <div class="msg" id="message"></div>
        <div>
          <label for="telephone">手机号：</label>
          <input id="telephone" class="u-txt"  type="tel" name="telephone" maxlength="11" required pattern="^0?(13[09]|15[0123456789]|18[0236789]|14[57])[0-9]{8}$"><br/>
          <span class="tip">11 位数字手机号码</span>
        </div>
        <div>
          <label>密  码：</label>
          <input type="password" name="password" id="password" class="u-txt"><br/>
          <span>至少 6 位，同时包含数字和字母</span>
        </div>
        <div><button name="loginBtn">登  录</button></div>
      </fieldset>
    </form>
    <script type="text/javascript">
    </script>
  </body>
</html>
