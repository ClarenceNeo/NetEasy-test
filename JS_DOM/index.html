<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
  </head>
  <body>
    <h1>Snapshots</h1>
    <ul id="imagegallery">
      <li>
        <a href="images/city.png" title="A beautiful city">
          <img src="images/thumbnail_city.png" alt="City">
        </a>
      </li>
      <li>
        <a href="images/car.png" title="An old car">
          <img src="images/thumbnail_car.png" alt="Car">
        </a>
      </li>
      <li>
        <a href="images/girl.png" title="A beautiful girl">
          <img src="images/thumbnail_girl.png" alt="Girl">
        </a>
      </li>
      <li>
        <a href="images/table.png" title="A blue table">
          <img src="images/thumbnail_table.png" alt="table">
        </a>
      </li>
    </ul>
    <img id="placeholder" src="images/placeholder.png" alt="my image gallery" />
    <p id="description">Choose an image.</p>

    <script type="text/javascript" src="scripts/showPic.js"></script>
  </body>
</html>
