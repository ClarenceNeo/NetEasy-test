<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>scope</title>
  </head>
  <body>
    <script type="text/javascript">
      var zhoujielun = {
        name: "周杰伦",
        gender: 1
      }

      function class1() {
        var zhoujielun = {
          name: "周杰伦",
          gender: 0
        };
        zhoujielun.name = "周杰";
        zhoujielun.gender = 1;
      }

      class1();

      console.log(zhoujielun);
    </script>
  </body>
</html>
