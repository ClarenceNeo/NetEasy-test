<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>函数进阶</title>
  </head>
  <body>
    <script type="text/javascript">
      // 1.函数声明定义函数的特点
      function add1(i){
        console.log("函数声明："+(i+1));
      }
      add1(1);

      var add2 = function(i){
        console.log("函数表达式："+(i+2));
      }
      add2(1);

      var add3 = new Function("i","console.log('函数实例化：'+(i+3));");
      add3(1);

      // 思考题

    </script>
  </body>
</html>
