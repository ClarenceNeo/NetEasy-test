<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>获取某月的天数</title>
  </head>
  <body>
    <script type="text/javascript">
      function getDays(year, month) {
        var date = new Date(year, month, 0);
        return date.getDate();
      }
      alert('2001年2月有' + getDays(2001, 2) + '天。');
      alert('2001年3月有' + getDays(2001, 2) + '天。');
    </script>
  </body>
</html>
