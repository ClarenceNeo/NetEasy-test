<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>
<body>
  <ul id="cat-list"></ul>
  <div id="cat">
    <h2 id="cat-name"></h2>
    <div id="cat-count"></div>
    <img id="cat-img" src="" alt="cute cat">
  </div>
  <button id="b-admin">admin</button>
  <div id="admin">
    <label for="c-name">Name:</label><input type="text" name="cat-name" id="c-name"><br/>
    <label for="c-url">Url:</label><input type="text" name="cat-url" id="c-url"><br/>
    <label for="c-count">Count:</label><input type="text" name="cat-count" id="c-count"><br/>
    <button id="c-cancel">Cancel</button><button id="c-save">Save</button>
  </div>
  <script src="jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
