<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css作业1:两列布局</title>
    <style type="text/css">
      .parent{width: 810px;margin: 0 auto;}
      .side{float:left;width: 200px;background-color: red;}
      .main{float:right;width: 600px;background-color: blue;}
      .clearfix:after{content: '.';display: block;clear: both;height: 0;overflow: hidden;visibility: hidden;}
    </style>
  </head>
  <body>
    <div class="parent clearfix">
      <div class="side">侧栏</div>
      <div class="main">主栏</div>
    </div>
  </body>
</html>
