<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css作业3:轮播头图</title>
    <style type="text/css">
      .slide {position: relative;width: 200px;height: 100px;background-color: #BED7ED;}
      .slide .pointer {position: absolute;bottom: 10px;right: 10px;}
      .slide .pointer i {display: inline-block;float:left;width: 10px;height: 10px;border-radius: 50%;background-color:black;}
      .slide .pointer i+i {margin-left: 5px;}
      .slide .pointer .current{background-color: #fff;}
    </style>
  </head>
  <body>
    <div class="slide">
      <!-- 图片省略 -->
      <!-- 以下是指示器 -->
      <div class="pointer">
        <i class="current"></i><i></i><i></i>
      </div>
    </div>
  </body>
</html>
