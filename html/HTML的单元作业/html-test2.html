<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>html作业2:表格</title>
  </head>
  <body>
    <table border="1">
      <caption>运费详情</caption>
      <thead>
        <tr>
          <th>区域</th><th>寄达地</th><th>首重（元／1000g）</th><th>续重（元／1000g）</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">一区</th><th>浙江、上海、江苏</th><th>6</th><th>1</th>
        </tr>
        <tr>
          <th>江西、安徽</th><th>7</th><th>1</th>
        </tr>
        <tr>
          <th>二区</th><th>吉林、黑龙江、云南</th><th>10</th><th>6</th>
        </tr>
        <tr>
          <th>三区</th><th>新疆、西藏</th><th>15</th><th>10</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
